<!doctype html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>复制文本到剪贴板插件clipboard</title>
<link rel="stylesheet" href="http://libs.useso.com/js/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/zzsc-demo.css">
<style type="text/css">
	.copydiv{
		border: 1px solid #fff;
		padding: 1em 0;
	}
</style>
</head>
<body>
<header class="zzsc-header">
	<div class="zzsc-demo center">
	  <a href="index.html">target-input</a>
	  <a href="index2.html">textarea</a>
	  <a href="index3.html" class="current">div</a>
	  <a href="index4.html">text参数</a>
	</div>
</header>
<section class="zzsc-container">
	<div class="container">
		<p>点击“复制”按钮将文本复制到剪贴板中。</p>
		<div class="row mt50">
		  <div class="col-lg-12">
			<div class="copydiv">这里是DIV中的文本</div><br>
			<button type="button" class="btn btn-default" data-clipboard-action="copy" data-clipboard-target=".copydiv">复制</button>
		  </div><!-- /.col-lg-6 -->
		</div><!-- /.row -->
	</div>
</section>

<script src="js/clipboard.min.js"></script>

<script>
var clipboard = new Clipboard('.btn');

clipboard.on('success', function(e) {
	alert("文字已复制到剪贴板中");
	console.log(e);
});

clipboard.on('error', function(e) {
	console.log(e);
});
</script>

</body>
</html>
